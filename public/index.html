<body id='body'>
    <div id="Visuals">


        <div id="controls">
            <div class='menu-button' id="run_simulation">
                <a type="button" class='button'>
                    <span>Start Simulation</span>
                </a>
            </div>

            <div class='menu-button' id="toggle_animate">
                <a type="button" class='button'>
                    <span>Pause</span>
                </a>
            </div>

            <div class='menu-button' id="show_simulation_info">
                <a type="button" class='button'>
                    <span>Show Simulation Info</span>
                </a>
            </div>

            <div class='menu-button' id="clear_graphs">
                <a type="button" class='button'> Clear Graphs</a>
            </div>
            <div class='menu-button' id="toggle_grid">
                <a type="button" class='button'>
                    <span>Toggle Grid Cube</span>
                </a>
            </div>

            <div class='menu-button' id="toggle_axis">
                <a type="button" class='button'>
                    <span>Toggle Axis</span>
                </a>
            </div>

            <div class='menu-button' id="toggle_camera">
                <a type="button" class='button'>
                    <span>Toggle Auto Rotate</span>
                </a>
            </div>

            <div class='menu-button' id="toggle_column">
                <a type="button" class='button'>
                    <span>Toggle Coulumn</span>
                </a>
            </div>

            <div class=' menu-slider'>
                <span>&emsp; Number of starting particles:</span>
                <input type="range" min="10" max="100" class="slider" id="orders_of_magnitude">
                <text id="slider_value"> </text>
            </div>

            <div class=' menu-slider'>
                <span>&emsp; Reactor Size (edge length in nm):</span>
                <input type="range" min="1" max="50" class="slider" id="edge_length">
                <text id="slider_value"></text>
            </div>

            <div class=' menu-slider'>
                &emsp; Initial proportion of product:
                <input type="range" min="1" max="100" class="slider" id="initial_ratio">
                <text id="slider_value"> </text>

            </div>

            <div class=' menu-slider'>
                <span>&emsp; New molecules glow for...(seconds):</span>
                <input type="range" min="0" max="10" class="slider" id="time_for_new_glow">
                <text id="slider_value"> </text>
            </div>

            <div class=' menu-slider' style="display:none;">
                <span>&emsp; Time Step Equivalent (exponent):</span>
                <input type="range" min="0" max="100" class="slider" id="time_step">
                <text id="slider_value"> </text>
            </div>
        </div>

            <div id='CountVsTime' class='floating' ></div>
